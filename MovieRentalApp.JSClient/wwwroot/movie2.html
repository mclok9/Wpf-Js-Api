<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie page</title>
    <link rel="stylesheet" href="styleMovie2.css" />
</head>
<body>
    <h1>Movie List</h1>

    <div id="formdiv">
        <label>Movie title</label>
        <input type="text" id="movietitle" />
        <label>Movie distributor</label>
        <input type="text" id="moviedistributor" />
        <label>Movie category</label>
        <input type="text" id="moviecategory" />
        <label>Movie length</label>
        <input type="text" id="movielength" />
        <label>Movie language</label>
        <input type="text" id="movielanguage" />
        <label>Movie rentId (between 1 and 10)</label>
        <input type="number" id="movierentId" />
        <button type="button" onclick="create()">Add movie</button>
    </div>

    <div id="updateformdiv">
        <label>Movie title</label>
        <input type="text" id="movietitleupdate" />
        <label>Movie distributor</label>
        <input type="text" id="moviedistributorupdate" />
        <label>Movie category</label>
        <input type="text" id="moviecategoryupdate" />
        <label>Movie length</label>
        <input type="text" id="movielengthupdate" />
        <label>Movie language</label>
        <input type="text" id="movielanguageupdate" />
        <label>Movie rentId (between 1 and 10)</label>
        <input type="number" id="movierentIdupdate" />
        <button type="button" onclick="update()">Update movie</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>RentId</th>
                <th>Title</th>
                <th>Distributor</th>
                <th>Category</th>
                <th>Length</th>
                <th>Language</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scriptMovie2.js"></script>
</body>
</html>
