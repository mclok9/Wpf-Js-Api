<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie page</title>
    <link rel="stylesheet" href="styleMovie3.css" />
</head>
<body>
    <h1>Movie List</h1>

    <div id="formdiv">
        <label>Movie title</label>
        <input type="text" id="movietitle" />
        <label>Movie distributor</label>
        <input type="text" id="moviedistributor" />
        <label>Movie category</label>
        <input type="text" id="moviecategory" />
        <label>Movie length</label>
        <input type="text" id="movielength" />
        <label>Movie language</label>
        <input type="text" id="movielanguage" />
        <label>Movie rentId</label>
        <input type="number" id="movierentId" />
        <button type="button" onclick="create()">Add movie</button>
    </div>

    <table>
    <thead>
        <tr>
            <th>Id</th>
            <th>RentId</th>
            <th>Title</th>
            <th>Distributor</th>
            <th>Category</th>
            <th>Length</th>
            <th>Language</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="resultarea">
    </tbody>
    </table>

    <script src="scriptMovie3.js"></script>
</body>
</html>
